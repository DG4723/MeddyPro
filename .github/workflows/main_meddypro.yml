name: Build and deploy Node.js app to Azure Web App - MeddyPro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Angular CLI and dependencies
        run: |
          cd MeddyPro
          npm install -g @angular/cli
          npm install --legacy-peer-deps
          ng build 

     
       

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: angular-app
          path:  ./meddyPro/www/meddypro 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: angular-app
          path: ./www

      - name: List files in the www directory
        run: ls -R ./meddyPro/www/meddypro 

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'MeddyPro'
          slot-name: 'Production'
          package:  ./meddyPro/www/meddypro 
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_858F4A14A2E744F285EC2BA350C09106 }}
